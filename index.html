<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="pages" required><br>


        <label for="read">Have you read this book?</label>
        <input type="radio" name="read" id="readStatus" value="read" required checked="checked">Yes<br>
        <input type="radio" name="read" id="readStatus" value="not read" required>No<br>

        <button id="submit">Submit</button> <br>

        <div class="errorMessages"></div>
    </form>

    <div class="body">
        <div class="header">
            <h1>My Library</h1>

        </div>
        <div class="sidebar">
            <button class="addButton">Add Book</button>
        </div>

        <div class=content>
            
        </div>
    </div>
</body>
</html>
